syntax = "proto3";

option java_package = "com.example.protos";

import "base.proto";

enum Gender {
  MALE = 0;
  FEMALE = 1;
}

message Address {
  string street = 1;
  string city = 2;
}

message Person {
  string name = 1;
  int32 age = 2;
  Gender gender = 3;
  repeated string tags = 4;
  repeated Address addresses = 5;
  Base base = 6;
}
